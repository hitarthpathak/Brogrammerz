<!DOCTYPE html>

<head>

    <title>User</title>

    <link rel="icon" href="Images/Brogrammerz.jpg">

    <link rel="stylesheet" href="User.css">

</head>

<body>

    <div class="body">

        <nav>

            <div class="logo-box">

                <img src="Images/Brogrammerz.jpg" alt="Image Not Available">

            </div>

            <div class="search-box">

                <input id="search-user-input" type="text" placeholder="Search Brogrammerz...">

                <button onclick="search_users()">Search</button>

            </div>

            <div class="logo-box">

                <img src="Images/Brogrammerz.jpg" alt="Image Not Available">

            </div>

        </nav>

        <hr>

        <div class="profile-options">

            <div class="profile-options-left">

                <a href="About.html">

                    <button>About</button>

                </a>

                <button onclick="ranking()">Ranking</button>

            </div>

            <div class="profile-options-right">

                <button onclick="your_profile()">Your Profile</button>

            </div>

        </div>

        <hr>

        <div class="main-box">

            <div class="left">

                <div class="profile-photo-box">

                    <img id="user-profile-photo" src="" alt="Image Not Available">

                </div>

                <p id="user-name"></p>

                <p id="user-bio"></p>

                <div class="followers-box">

                    <button id="follow-btn" onclick="follow_user()">Follow</button>

                    <span id="user-followers"></span>

                </div>

            </div>

            <div class="right">

                <table>

                    <tr>
                        <td>Date Of Birth: </td>
                        <td id="user-date-of-birth"></td>
                    </tr>

                    <tr>
                        <td>Gender: </td>
                        <td id="user-gender"></td>
                    </tr>

                    <tr>
                        <td>Hometown: </td>
                        <td id="user-hometown"></td>
                    </tr>

                    <tr>
                        <td>Current City: </td>
                        <td id="user-current-city"></td>
                    </tr>

                    <tr>
                        <td>School(s): </td>
                        <td id="user-school-s"></td>
                    </tr>

                    <tr>
                        <td>College(s): </td>
                        <td id="user-college-s"></td>
                    </tr>

                    <tr>
                        <td>Job(s): </td>
                        <td id="user-job-s"></td>
                    </tr>

                    <tr>
                        <td>Projects(s): </td>
                        <td id="user-project-s"></td>
                    </tr>

                    <tr>
                        <td>Programming Language(s): </td>
                        <td id="user-programming-language-s"></td>
                    </tr>

                    <tr>
                        <td>Portfolio Website: </td>
                        <td id="user-portfolio-website"></td>
                    </tr>

                    <tr>
                        <td>Contact E-Mail: </td>
                        <td id="user-contact-email"></td>
                    </tr>

                    <tr>
                        <td>Contact Number: </td>
                        <td id="user-contact-number"></td>
                    </tr>

                </table>

            </div>

        </div>

    </div>

    <div class="display-error-message">

        <p>You Can't Use Brogrammerz Over More Than 200% Zoom!</p>

    </div>

</body>

<script src="User.js"></script>

</html>
