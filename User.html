<!DOCTYPE html>

<head>

    <title>User</title>

    <link rel="icon" href="Images/Brogrammerz.jpg">

    <link rel="stylesheet" href="User.css">

</head>

<body>

    <div id="body">

        <nav>

            <div class="logo-box">

                <img src="Images/Brogrammerz.jpg" alt="Image Not Available">

            </div>

            <div class="search-box">

                <input id="search-user-input" type="text" placeholder="Search Brogrammerz...">

                <button onclick="search_users()">Search</button>

            </div>

            <div class="logo-box">

                <img src="Images/Brogrammerz.jpg" alt="Image Not Available">

            </div>

        </nav>

        <hr>

        <div class="profile-options">

            <div class="profile-options-left">

                <a href="About.html">

                    <button>About</button>

                </a>

                <button onclick="ranking()">Ranking</button>

                <button onclick="explore()">Explore</button>

            </div>

            <div class="profile-options-right">

                <button onclick="show_connections_box()">Connections</button>

                <button onclick="your_profile()">Your Profile</button>

            </div>

        </div>

        <hr>

        <div class="main-box">

            <div class="left">

                <div class="profile-photo-box">

                    <img id="user-profile-photo" src="" alt="Image Not Available">

                </div>

                <p id="user-name"></p>

                <p id="user-bio"></p>

                <div class="followers-box">

                    <button id="follow-button" onclick="follow_user()"></button>

                    <span id="user-followers"></span>

                </div>

                <div class="profile-url">

                    <span>Profile URL :</span>

                    <span id="user-profile-url"></span>

                </div>

                <table>

                    <tr>
                        <td>Date Of Birth: </td>
                        <td id="user-date-of-birth"></td>
                    </tr>

                    <tr>
                        <td>Gender: </td>
                        <td id="user-gender"></td>
                    </tr>

                    <tr>
                        <td>Relationship Status: </td>
                        <td id="user-relationship-status"></td>
                    </tr>

                    <tr>
                        <td>Hometown: </td>
                        <td id="user-hometown"></td>
                    </tr>

                    <tr>
                        <td>Current City: </td>
                        <td id="user-current-city"></td>
                    </tr>

                    <tr>
                        <td>School(s): </td>
                        <td id="user-school-s" class="display-page-content"></td>
                    </tr>

                    <tr>
                        <td>College(s): </td>
                        <td id="user-college-s" class="display-page-content"></td>
                    </tr>

                    <tr>
                        <td>Job(s): </td>
                        <td id="user-job-s" class="display-page-content"></td>
                    </tr>

                    <tr>
                        <td>Projects(s): </td>
                        <td id="user-project-s" class="display-page-content"></td>
                    </tr>

                    <tr>
                        <td>Programming Language(s): </td>
                        <td id="user-programming-language-s" class="display-page-content"></td>
                    </tr>

                    <tr>
                        <td>Portfolio Website: </td>
                        <td id="user-portfolio-website"></td>
                    </tr>

                    <tr>
                        <td>Social Media: </td>
                        <td id="user-social-media" class="display-page-content"></td>
                    </tr>

                    <tr>
                        <td>Contact E-Mail: </td>
                        <td id="user-contact-email"></td>
                    </tr>

                    <tr>
                        <td>Contact Number: </td>
                        <td id="user-contact-number"></td>
                    </tr>

                    <tr>
                        <td>Resume: </td>
                        <td id="display-user-resume">
                            <button id="show-resume" onclick="show_resume()">View Resume</button>
                        </td>
                    </tr>

                </table>

            </div>

            <div class="right">

                <h1>Mini Blog</h1>

                <hr>

                <div id="blogs-list"></div>

            </div>

        </div>

        <hr>

        <footer>

            <span>Â© <a href="https://hitarthpathak.github.io" target="_blank">Hitarth Pathak</a></span>

        </footer>

    </div>

</body>

<script src="User.js"></script>

</html>
